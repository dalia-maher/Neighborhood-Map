<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Neighborhood Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container-fluid">
	  <div class="row">
		<nav class="navbar navbar-default hidden-md hidden-lg">
		  <span id="menu-title">Neighborhood Map</span>
		  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" data-label-expanded="Close" aria-expanded="false">
			<span class="sr-only">(toggle)</span>
			<span class="navbar-toggle-icon">
			  <span class="icon-bar"></span>
			  <span class="icon-bar"></span>
			  <span class="icon-bar"></span>
			</span>
		  </button>
		</nav>
		<div id="neighborhood-list" class="col-md-3">
		  <div>
			<h1>Neighborhood Map</h1>
		  </div>
		  <div class="search-area text-center form-group">
			<input class="form-control" type="text" data-bind="textInput: searchText, valueUpdate: 'afterkeydown'" placeholder="Search...">
		  </div>
		  <ul class="nav flex-column" data-bind="foreach: locations">
			<li class="nav-item">
			  <a class="nav-link active" href="#" data-bind="text: title, click: showLocationInfo"></a>
			</li>
		  </ul>
		</div>
		<div id="map"></div>
	  </div>
    </div>
	
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/knockout.js"></script>
	<script type="text/javascript" src="js/locations.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDfJvam7mTnXOVfvvZjJMiGdONov2V5kfM&callback&v=3&callback=initMap" onerror="showMapsLoadingError()">
    </script>
  </body>
</html>
