<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Neighborhood Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container-fluid">
	  <div class="row">
		<div class="navbar navbar-default hidden-sm">
		  <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#neighborhood-list" aria-expanded="false" aria-controls="neighborhood-list">
			<span class="navbar-toggle-icon">
			  <span class="icon-bar"></span>
			  <span class="icon-bar"></span>
			  <span class="icon-bar"></span>
			</span>
		  </button>
		</div>
		<div class="col-sm-3">
		  <div id="neighborhood-list" class="collapse navbar-collapse">
			  <div>
				<h1>Neighborhood Map</h1>
			  </div>
			  <div class="form-group search-area">
				<input class="form-control" type="text" placeholder="Search..." data-bind="textInput: searchText, valueUpdate: 'afterkeydown'">
			  </div>
			  <ul class="nav" data-bind="foreach: locations">
				<li class="nav-item">
				  <a class="nav-link active" href="#" data-bind="text: title, click: viewLocationInfo"></a>
				</li>
			  </ul>
		   </div>
		 </div>
		 <div id="map"></div>
	  </div>
    </div>
	
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/knockout.js"></script>
	<script type="text/javascript" src="js/locations.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB6BtWRBeh63sLtnbB_17MSi92ju3wdsto&callback&v=3&callback=initMap" onerror="showMapsLoadingError()">
    </script>
  </body>
</html>
